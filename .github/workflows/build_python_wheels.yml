name: hyperarrow python wheels

on:
  release:
    types: [created, edited]
  workflow_dispatch:

jobs:
  build-macos:

    runs-on: macos-latest
    env:
      CTEST_OUTPUT_ON_FAILURE: 1
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        activate-environment: hyperarrow
        channels: conda-forge
    - name: Download Hyper Library / Headers
      run: |
        mkdir deps
        pushd deps
        wget https://downloads.tableau.com/tssoftware/tableauhyperapi-cxx-macos-x86_64-release-hyperapi_release_26.0.0.13821.r1fbe38ce.zip -O tableauhyperapi.zip
        unzip tableauhyperapi.zip
        mv tableauhyperapi-cxx-macos-x86_64-release-hyperapi_release_26.0.0.13821.r1fbe38ce tableauhyperapi
        popd
    - name: Set up out of core build
      shell: bash -l {0}
      run: |
        conda activate hyperarrow
        conda install -c conda-forge "arrow-cpp>=6.0" boost-cpp pyarrow
        mkdir build
        cd build
        export TABLEAU_CMAKE_PATH=/Users/runner/work/hyperarrow/hyperarrow/deps/tableauhyperapi/share/cmake
        cmake ..
        make
        make test
        make python
        cd ..
    - name: Test wheel
      shell: bash -l {0}
      run: |
        conda activate hyperarrow
        python -m pip install --upgrade pip
        python -m pip install python/dist/hyperarrow*
        python -c "import hyperarrow; hyperarrow.test()"
    - name: Upload wheel
      uses: actions/upload-artifact@v2
      with:
        name: macos
        path: python/dist/*.whl

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        activate-environment: hyperarrow
        channels: conda-forge
    - name: Download Hyper Library / Headers
      shell: bash
      run: |
        mkdir deps
        pushd deps
        curl https://downloads.tableau.com/tssoftware/tableauhyperapi-cxx-windows-x86_64-release-hyperapi_release_26.0.0.13821.r1fbe38ce.zip -o tableauhyperapi.zip
        unzip tableauhyperapi.zip
        mv tableauhyperapi-cxx-windows-x86_64-release-hyperapi_release_26.0.0.13821.r1fbe38ce tableauhyperapi
        popd
    - name: Set up out of core build
      env:
        TABLEAU_CMAKE_PATH: "D:\\a\\hyperarrow\\hyperarrow\\deps\\tableauhyperapi\\share\\cmake"
        MACOSX_DEPLOYMENT_TARGET: 11_0
      run: |
        conda activate hyperarrow
        conda install -c conda-forge "arrow-cpp>=6.0" boost-cpp compilers pyarrow
        mkdir build
        cd build
        cmake -S ..
        cmake --build . --target python
        cd ..
    - name: Test wheel
      run: |
        conda activate hyperarrow
        python -m pip install --find-links=python/dist hyperarrow
        python -c "import hyperarrow; hyperarrow.test()"
    - name: Upload wheel
      uses: actions/upload-artifact@v2
      with:
        name: windows
        path: python/dist/*.whl